<div class="background-div" >

  <div class="time">
  <div class="clock main-text">{{now}}</div>
  <div class="date main-text">{{date}}</div>
  <div class="week main-text">{{week}}</div>
  </div>
  <div class="weather">
    <img class="weather-icon" src="{{weather.iconString}}">
    <div class="weather-temp main-text">{{weather.temperature}}</div>
    <div class="weather-desc main-text">{{weather.description}}</div>

  </div>
</div>
